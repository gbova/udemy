<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables Basics</title>
    </head>

    <body>
        <table border="2">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP (Millions of USD)</th>
            </thead>
            <tr>
                <td>USA</td>
                <td>
                    <img width="100" height="50" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/440px-Flag_of_the_United_States.svg.png">
                </td>
                <td>18,561,930</td>
            </tr>
            <tr>
                <td>India</td>
                <td>
                    <img width="100" height="50" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/510px-Flag_of_India.svg.png">
                </td>
                <td>2,250,990</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td>
                    <img width="100" height="50" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/510px-Flag_of_the_United_Kingdom.svg.png">
                </td>
                <td>2,69,890</td>
            </tr>
        </table>
    </body>
</html>
